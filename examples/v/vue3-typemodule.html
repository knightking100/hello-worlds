<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Type Module Start Page</title>
</head>
<body>
    <div id="app">Hello {{msg}}</div>
    <script type="module">
        import * as Vue from 'https://unpkg.com/vue@3.0.0/dist/vue.esm-browser.js';
        Vue.createApp({ 
            setup() {
                const msg = Vue.ref('Vue3js');
                return { msg };
            }
        }).mount('#app');
    </script>
</body>
</html>
